<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">
    <!-- card  -->
    <div class="preview-blog-container">
      <!-- img-container  -->
      <div class="img-container">
        <img src="assets/images/illustration-article.svg" alt="main-img">
      </div>

      <div class="text-container">
        <h4 class="learning">Learning</h4>
        <p class="publish">Published 21 Dec 2023</p>
        <!-- heading  -->
        <h2 class="main-heading">HTML & CSS foundations</h2>
        <p class="summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        
        <div class="user">
          <img src="assets/images/image-avatar.webp" alt="">
          <p class="username">Grej Hooper</p>
        </div>
      </div>
   


    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/sandeep-pal03/" target="_blank">Sandeep Kumar Pal</a>.
    </div>
  </div>

  

</body>
</html>
